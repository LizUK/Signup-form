<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for the latest recipes</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="wrapper">

        <div id="content">

            <div id="left-side">
                
                <div class="trans-back"></div>
                    
                    <img src="images/logo.png" alt="Sign up for new recipes">

            </div>

            <div id="right-side">

                <div id="signup-info">
                    
                    
                    <h2><img src="images/logo=sml.png" alt="Taste Buddy">Taste Buddy</h2>
                    <h1>Sign Up</h1>
                    <p class="no-top-margin">For the first view of the latest recipes.</p>

                    <form name="signup-form" id="signup-form" action="/" method="post">
                        <div id="message">
                            <h3>Password must contain the following:</h3>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                        </div>
                        
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        </div>
                        
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
                        </div>

                        <div>
                            <label for="phonenumber">Phone Number:</label>
                            <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter your phone number" required>
                        </div>

                        <div>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Enter a password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required onfocus="passwordFieldValidations()">
                        </div>

                        <div>
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" id="confirm_password" placeholder="Retype password" 
                            title="Password must match" required onkeyup="matchPasswords()">
                        </div>
                        
                        <button type="submit" id="submit-form">Create account</button>

                        <p>Already have an account? <a href="#">Log In</a></p>
                    
                    </form>

                    

                </div>

            </div>

        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
